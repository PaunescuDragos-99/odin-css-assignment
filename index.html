<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico">   
    <title>JJK World</title>
</head>
<body>
    <div class="header">
        <div class="left-nav-bar">
            <img src="images/Jujutsu_Kaisen_logo.png" alt="Logo" width="160px">
            <a href=""> Home </a>
         </div>
         <div class="right-nav-bar">
            <a href=""> FAQ </a>
            <a href=""> About </a>
            <a href=""> More </a>
        </div>
    </div>
    <div class="first-content">
        <video autoplay loop muted class="background-clip">
            <source src="images/sukuna-vs-yuji.mp4" type="video/mp4">
        </video>
        <div class="modal-info">
            <div class="modal-header">The comeback of Gojo</div>
            <div class="modal-content">Watch the amazing fight of Gojo aganist Toji, in an amazing MMV</div>
            <button class="button">Signup</button>
        </div>
        <div class="videoclip">
            <iframe width="600" height="315" src="https://www.youtube.com/embed/DWBeMXdyVFE?si=gwNlXZKDKoZAg5uv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>     
    </div>
    <div class="second-content">
        <div class="characters">
            <a href=""><img src="images/gojo.jpg" alt="Gojo" class="img-char"></a>
            <p class="char-info">Gojo</p>
        </div>
        <div class="characters">
            <a href=""><img src="images/yuji-manga.jpg" alt="Yuji" class="img-char"></a>
            <p class="char-info">Yuji</p>
        </div>
        <div class="characters">
            <a href=""><img src="images/megumi.jpg" alt="Megumi" class="img-char"></a>
            <p class="char-info">Megumi</p>
        </div>
        <div class="characters">
            <a href=""><img src="images/toji.jpg" alt="Toji" class="img-char"></a>
            <p class="char-info">Toji</p>
        </div> 
    </div>
    <div class="third-content">
        <p class="third-content-info">"I'll win, I am the strongest"</p>
        <p class="under-info">-Gojo Satoru</p>
    </div>
    <div class="fourth-content">
        <div class="fourth-content-container">
            <div class="left-content">
                <h1>Want to know about something?</h1>
                <p style="border: none;">Click the button on the right to contanct!</p>
            </div>
            <div class="right-content"> 
                <button class="button2">Contact</button>
            </div>

        </div>
    </div>
    <div class="footer">
        Webpage by: Dragos
    </div>

    
</body>
</html>
